<div class="central-meta">
  <div class="editing-info">
    <h5 class="f-title"><mat-icon>manage_accounts</mat-icon> Chỉnh sửa thông tin cá nhân</h5>

    <form [formGroup]="formUpdateInfo" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <input type="text" required="required" formControlName="fullName">
        <label class="control-label">Họ & tên</label><i class="mtrl-select"></i>
      </div>
      <div class="form-group">
        <input type="text" required="required" formControlName="email">
        <label class="control-label">Email</label><i class="mtrl-select"></i>
      </div>
      <div class="form-group">
        <input type="text" required="required" formControlName="phone">
        <label class="control-label" >Số điện thoại </label><i class="mtrl-select"></i>
      </div>
      <div class="dob">
        <div class="form-group">
          <input type="date" required="required" formControlName="dateOfBirth">
          <label class="control-label">Ngày sinh </label><i class="mtrl-select"></i>
        </div>
      </div>
      <div class="form-group">
        <input type="text" required="required" formControlName="address">
        <label class="control-label">Địa chỉ</label><i class="mtrl-select"></i>
      </div>
      <div class="form-group">
        <textarea rows="4" required="required" id="textarea" formControlName="hobbies"></textarea>
        <label class="control-label" for="textarea">Sở thích</label><i class="mtrl-select"></i>
      </div>
      <div class="submit-btns">
        <button type="submit" class="mtr-btn"><span>Cập nhật</span></button>
      </div>
    </form>
  </div>
</div>
