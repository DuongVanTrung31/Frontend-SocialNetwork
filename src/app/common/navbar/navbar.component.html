<div class="header">
  <div class="header__left">
    <a routerLink="../home">
      <img src="/assets/images/z3340769601394_e6d4ccc4fbe271d6caadd45184b6c32c.jpg" alt="">
    </a>
    <div class="header__input">
      <i class="material-icons"> search </i>
      <input type="text" placeholder="Nhập từ tìm kiếm">
    </div>
  </div>
  <div class="header__middle">
    <div class="header__option">
      <a title="Trang chủ" routerLink="../home"><i class="material-icons">home</i></a>
    </div>
    <div class="header__option">
      <a title="Bạn bè" routerLink="../info/friend"><i class="material-icons">people_alt</i></a>
    </div>
  </div>
  <div class="header__right">
    <div class="header__info">
      <a routerLink="timeline">
        <img class="user__avatar" src="{{user.avatarUrl}} " alt="">
        <h4>{{user.fullName}}</h4>
      </a>
      <ul class="setting-area">
        <li>
          <a href="#" title="Thông báo" data-ripple="">
            <i class="material-icons">notifications_active</i><sup>20</sup>
          </a>
        </li>
        <li>
          <a href="#" title="Tin nhắn" data-ripple="">
            <i class="fa-brands fa-facebook-messenger" style="font-size: x-large;"></i><sup>12</sup></a>
        </li>
        <li>
          <a href="#" title="Chọn thêm" data-ripple="">
            <i class="material-icons">
              expand_more
            </i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
