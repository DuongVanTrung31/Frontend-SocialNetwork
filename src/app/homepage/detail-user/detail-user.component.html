<div class="central-meta">
  <div class="about">
    <div class="personal">
      <h5 class="f-title"><i class="ti-info-alt"></i> Thông tin cá nhân</h5>
      <p>
        {{user.fullName}} là một người sống nội tâm yêu màu tím ghét sự giả dối
      </p>
    </div>
    <div class="d-flex flex-row mt-2">
      <div class="tab-content">
        <div class="tab-pane fade show active" id="basic">
          <ul class="basics">
            <li><i class="ti-user"></i>{{user.fullName}}</li>
            <li><i class="ti-map-alt"></i>đang sống tại {{user.address}}</li>
            <li><i class="ti-mobile"></i>{{user.phone}}</li>
            <li><i class="ti-email"></i>{{user.email}}</li>
            <li><i class="ti-birth"></i>{{user.dateOfBirth}}</li>
            <li><i class="ti-world">Sở thích {{user.hobbies}}</i></li>
          </ul>
        </div>
    </div>
  </div>
</div>
