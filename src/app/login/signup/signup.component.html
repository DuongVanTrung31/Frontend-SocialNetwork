<div class="login-reg-bg">
  <div class="log-reg-area sign">
    <h2 class="log-title">Đăng nhập</h2>
    <p>
      Mời bạn đăng nhập tài khoản dưới đây
    </p>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <input type="text" id="input" formControlName="username">
        <label class="control-label" for="input">Tài khoản</label><i class="mtrl-select"></i>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password">
        <label class="control-label" for="input">Mật khẩu</label><i class="mtrl-select"></i>
        <span></span>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="checked"><i class="check-box"></i>Nhớ tài khoản
        </label>
      </div>
      <a href="#" title="" class="forgot-pwd">Quên mật khẩu</a>
      <div class="submit-btns">
        <button class="mtr-btn signin" type="submit" style="margin-right: 10px"><span>Đăng nhập</span></button>
        <button class="mtr-btn signup" type="button" routerLink="register"><span>Đăng ký</span></button>
      </div>
    </form>
  </div>
</div>
